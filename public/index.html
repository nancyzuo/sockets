<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Cursors</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(0, 0, 255, 0.6);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();  // Connect to the WebSocket server

        // Create an element to represent the user's cursor
        const cursorElement = document.createElement('div');
        cursorElement.classList.add('cursor');
        document.body.appendChild(cursorElement);

        // Store the cursor positions of other users
        const otherCursors = {};

        // Listen for cursor position updates from other users
        socket.on('cursor-move', (cursorData) => {
            if (!otherCursors[cursorData.id]) {
                const otherCursor = document.createElement('div');
                otherCursor.classList.add('cursor');
                otherCursors[cursorData.id] = otherCursor;
                document.body.appendChild(otherCursor);
            }
            // Update the cursor position for that user
            const otherCursor = otherCursors[cursorData.id];
            otherCursor.style.left = `${cursorData.x}px`;
            otherCursor.style.top = `${cursorData.y}px`;
        });

        // Send cursor position updates to the server
        document.addEventListener('mousemove', (event) => {
            const cursorData = {
                id: socket.id,  // Unique ID for the current user
                x: event.clientX,
                y: event.clientY
            };

            // Update the position of the local cursor
            cursorElement.style.left = `${cursorData.x}px`;
            cursorElement.style.top = `${cursorData.y}px`;

            // Send the cursor position to the server
            socket.emit('cursor-move', cursorData);
        });
    </script>
</body>
</html>
