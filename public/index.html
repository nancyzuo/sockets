<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional, if you want to style the page -->
</head>
<body>
  <div class="container">
    <h1 id="room-title">join a room</h1>

    <!-- Form for entering the room name -->
    <div id="room-form">
      <input type="text" id="room-name" placeholder="Enter room name" />
      <button id="join-room">join</button>
    </div>

    <!-- Chat interface, initially hidden -->
    <div id="chat-container" style="display: none;">
      <div id="chat-box"></div>
      <textarea id="message-input" placeholder="type a message" rows="1" cols="50"></textarea>
      <button id="send-message">send</button>
    </div>
  </div>

  <!-- Include Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Include the JavaScript file for the client-side logic -->
  <script src="script.js"></script>
</body>
</html>
